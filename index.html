<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth - Sinda&Iman</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <header style="text-align: center; margin-bottom: 20px;">
    <h1>Welcome to our Mini Challenge Firebase</h1>
    <p style="font-style: italic; color: #555;">Réalisé par : <strong>Sinda Ben Messaouda</strong> et <strong>Iman Solaih</strong></p>
  </header>
  
  <main>
      <!-- ===== AUTH SECTION ===== -->
      <section id="auth-section">

        <h2>Bienvenue !</h2>
        <p>Veuillez vous inscrire ou vous connecter pour accéder au fil d'actualité.</p>

        <form class="auth-box" id="signup-form" novalidate onsubmit="return false;">
          <h2>Inscription</h2>
          <input type="email" id="signup-email" placeholder="Votre email">
          <input type="password" id="signup-password" placeholder="Mot de passe (8 caractères min)">
          <button id="signup-btn">S'inscrire </button>
          <p id="signup-error" style="color: red; font-size: 14px; margin-top: 5px; font-weight: bold; min-height: 20px;"></p>
        </form>

        <br><hr><br>

        <form class="auth-box" id="login-form" novalidate onsubmit="return false;">
          <h2>Connexion</h2>
          <input type="email" id="login-email" placeholder="Votre email">
          <input type="password" id="login-password" placeholder="Mot de passe">
          <button id="login-btn">Se connecter</button>
          <p id="login-error" style="color: red; font-size: 14px; margin-top: 5px; font-weight: bold; min-height: 20px;"></p>
        </form>

      </section>

      <!-- ===== USER SECTION (visible connecté) ===== -->
      <section id="user-section" style="display:none;">

        <header>
          <p>Connecté en tant que : <span id="user-email"></span></p>
          <button id="logout-btn">Se déconnecter</button>
        </header>

        <hr>

        <section id="publication-section">
          <textarea id="message-input" placeholder="Partagez une actualité avec le groupe..." rows="3"></textarea>
          <button id="publish-btn">Publier</button>
        </section>

        <hr>

        <h3>Fil d'actualité</h3>

        <section id="messages-list">
        </section>

      </section>

    </main>

    <script type="module" src="app.js"></script>

</body>

</html>
